<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário Simples</title>
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Validador de Formulário Simples</h1>

    <form>
        <label for="fullName">Nome Completo:</label>
        <input id="fullName" type="text" name="fullName" placeholder="Nome Completo aqui" required>

        <label for="email">E-mail:</label>
        <input id="email" type="email" name="email" placeholder="Seu melhor e-mail aqui" required>

        <button id="btn" type="submit">Enviar</button>
    </form>
    
</body>
</html>
